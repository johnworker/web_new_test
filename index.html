<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模仿 Cell Interactive 網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="#about">關於我們</a></li>
                <li><a href="#services">服務</a></li>
                <li><a href="#projects">專案</a></li>
                <li><a href="#contact">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="hero">
        <h1>創新數位體驗</h1>
        <p>透過對話，共同創造未來。</p>
        <a href="#contact" class="btn">開始對話</a>
    </section>

    <section id="about" class="about">
        <h2>關於我們</h2>
        <p>我們是一支專注於數位與品牌創意的團隊，提供全方位的解決方案。</p>
    </section>

    <section id="services" class="services">
        <h2>服務</h2>
        <div class="service-item">
            <h3>數位設計</h3>
            <p>提供 UI/UX 設計、網站開發等服務。</p>
        </div>
        <div class="service-item">
            <h3>影片製作</h3>
            <p>製作宣傳影片、音樂錄影帶等多媒體內容。</p>
        </div>
        <div class="service-item">
            <h3>品牌策劃</h3>
            <p>協助企業建立和提升品牌形象。</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>專案</h2>
        <div class="project-item">
            <img src="project1.jpg" alt="專案一">
            <h3>專案一</h3>
        </div>
        <div class="project-item">
            <img src="project2.jpg" alt="專案二">
            <h3>專案二</h3>
        </div>
        <div class="project-item">
            <img src="project3.jpg" alt="專案三">
            <h3>專案三</h3>
        </div>
    </section>

    <footer id="contact" class="footer">
        <h2>聯絡我們</h2>
        <p>歡迎與我們聯繫，共同探討合作機會。</p>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="您的姓名" required>
            <input type="email" name="email" placeholder="您的電子郵件" required>
            <textarea name="message" placeholder="您的訊息" required></textarea>
            <button type="submit" class="btn">送出</button>
        </form>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
